<div
  class="home_blog_section overflow-hidden position-relative rounded mt-3 mb-3 {{ !isFromHome ? 'add-padding' : '' }}"
>
  <img class="mh-445 rounded w-100" [src]="place?.image" />
  <div class="home_blog_section_content position-absolute w-100 pl-3 pr-3">
    <h3 class="mb-1 font-weight-light h3">{{ place?.title }}</h3>
    <span class="font-weight-light ">{{ place?.subTitle }}</span>
    <ul class="d-flex justify-content-between p-0 m-0 list-inline">
      <li class="pt-1 pb-1 pl-2 pr-2">
        <i class="fa fa-random mr-2 mb-1" aria-hidden="true"></i>
        <span class="font-weight-light">{{ place?.wind }} <span class="title">knots</span> </span>
      </li>
      <li class="pt-1 pb-1 pl-2 pr-2">
        <i class="fa fa-home mr-2 mb-1" aria-hidden="true"></i>
        <span class="font-weight-light">{{ place?.homes }} <span class="title">Centers</span> </span>
      </li>
      <li class="pt-1 pb-1 pl-2 pr-2">
        <i class="fa fa-users mr-2 mb-1" aria-hidden="true"></i>
        <span class="font-weight-light">{{ place?.people }} <span class="title">Centers</span> </span>
      </li>
    </ul>
  </div>
</div>
