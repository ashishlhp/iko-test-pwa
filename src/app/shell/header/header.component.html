<header class="main_header {{ class }} w-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0 p-3">
    <div class="logo d-inline-block align-middle" *ngIf="!isBack">
      <img class="w-100" src="assets/images/logo.svg" />
    </div>
    <div class="back_btn d-inline-block align-middle" *ngIf="isBack" (click)="goBack()">
      <i class="fa fa-angle-left" aria-hidden="true"></i>
    </div>
    <div class="title text-center">
      <h5 class="h5 font-weight-light text-uppercase d-flex justify-content-center align-items-center m-0">
        {{ title }}
      </h5>
    </div>
    <div class="reponsive_menu d-inline-block align-middle text-right">
      <button
        class="navbar-toggler "
        type="button"
        aria-controls="navbar-menu"
        aria-label="Toggle navigation"
        (click)="toggleMenu()"
        [attr.aria-expanded]="!menuHidden"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active">
          <span translate>Home</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/travel" routerLinkActive="active">
          <span translate>Travel</span>
        </a>
      </div>
    </div>
  </nav>
</header>
